<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  <link rel="stylesheet" href="main.css">
  <title>freeCodeCamp Weather</title>
</head>

<body>
  <section class="hero is-primary is-bold is-fullheight">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-narrow">
          <h1 class="title">Weather App</h1>
          <div id="weather_response">
            <p id="city_country" class="subtitle"></p>
            <p id="weather_main"></p>
            <div><img id="weather_icon"></div>
            <p id="weather_temp" class="is-size-2 is-info">
              <span id="celsius"></span>
              <span>&deg; C</span>
              <span id="fahrenheit"></span>
              <span>&deg; F</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
